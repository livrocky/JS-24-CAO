<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Property List</h1>
            <p>See all the houses you want!</p>
        </div>
    </header>
    <main class="container">
        <p class="filter-text">Filter:</p>
        <div class="filter">
            <div class="cities-btn">
                <button class="vilnius">Vilnius</button>
                <button class="kaunas">Kaunas</button>
                <button class="klaipeda">Klaipeda</button>
            </div>
            <div class="property-btn">
                <button class="property">Add Property +</button>
            </div>
        </div>
        <div class="cards-container">

            <div class="single-card">
                <img src="https://s1.15min.lt/images/photos/2020/02/05/original/vilniaus-pilies-g-parduodamas-10-kv-m-ploto-butas-5e3ad52eee51a.jpg"
                    alt="property">
                <div class="card-info">
                    <h2 class="price">$30,000</h2>
                    <p class="city"><i> Vilnius</i> </p>
                    <p class="description">Grazus namas prie upes. Penki kambariai ir t.t.</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
